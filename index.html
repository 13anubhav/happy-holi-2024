<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div class="container">
        <div class="class1">
            <h1 class="greeting">Happy Holi 2024 To You !! </h1>
            <p>May this Holi bring more prosperity and happiness to you and your family!</p>
            <a href="https://www.linkedin.com/in/anubhav-chaudhary-4bba7918b/" target="_blank" class="linkedin-link">
                
                <h3 style="text-align: center;">@ Anubhav</h3>

        </div>
        <div class="class2">
            <div class=class2-1>
                <div class="class2a"></div>
                <div class="class2b"></div>
                <div class="class2c"></div>
                <div class="class2d"></div>
                <div class="class2e"></div>
                <div class="class2f"></div>
                <div class="class2g"></div>
                <div class="class2h"></div>
                <div class="class2i"></div>
                <div class="class2j"></div>
                <button id="musicButton">Play Music</button> 
            </div>
        </div>
        <audio id="holiAudio" src="holi.mp3"></audio> 
    </div>

    <!-- Script for music button -->
    <script>
        const audio = document.getElementById('holiAudio');
        const musicButton = document.getElementById('musicButton');

        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                musicButton.textContent = 'Play Music';
            } else {
                audio.play();
                musicButton.textContent = 'Pause Music';
            }
            isPlaying = !isPlaying;
        }

        musicButton.addEventListener('click', toggleMusic);
    </script>
</body>
